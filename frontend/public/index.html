<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007AFF" />
    <meta name="description" content="DMGT Data & AI Readiness Assessment Form - Professional organizational and employee assessment platform" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Inter font with optimal weights -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="DMGT Data & AI Readiness Assessment">
    <meta property="og:description" content="Professional assessment platform for evaluating organizational data and AI capabilities">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dmgt-assessment.com">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="DMGT Data & AI Readiness Assessment">
    <meta name="twitter:description" content="Professional assessment platform for evaluating organizational data and AI capabilities">
    
    <title>DMGT Data & AI Readiness Assessment</title>
    
    <style>
        /* Critical CSS for initial page load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        /* Initial loading state */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #007AFF 0%, #005cbf 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-content {
            text-align: center;
            color: white;
            max-width: 400px;
            padding: 0 20px;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            margin: 0 auto 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.95;
        }
        
        .loading-subtext {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 400;
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner {
                animation: none;
                border: 3px solid rgba(255,255,255,0.5);
            }
        }
        
        /* Dark mode support for loading screen */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #ffffff;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .loading-spinner {
                border-width: 4px;
            }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>You need to enable JavaScript to run this application.</p>
            <p>The DMGT Data & AI Readiness Assessment requires JavaScript for optimal functionality.</p>
        </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div id="loading">
        <div class="loading-content">
            <div class="loading-spinner" aria-label="Loading"></div>
            <div class="loading-text">DMGT Assessment Platform</div>
            <div class="loading-subtext">Loading your professional assessment experience...</div>
        </div>
    </div>
    
    <!-- React app will mount here -->
    <div id="root"></div>
    
    <script>
        // Performance monitoring
        if ('performance' in window && 'mark' in window.performance) {
            window.performance.mark('app-start');
        }
        
        // Hide loading screen once React app loads
        window.addEventListener('load', function() {
            // Add a minimum loading time for better UX
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        if (loading.parentNode) {
                            loading.parentNode.removeChild(loading);
                        }
                    }, 500);
                }
                
                // Mark app as loaded for performance monitoring
                if ('performance' in window && 'mark' in window.performance) {
                    window.performance.mark('app-loaded');
                }
            }, 1000); // Minimum 1 second loading time
        });
        
        // Global error handler for better error reporting
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            // In production, you might want to send this to an error reporting service
        });
        
        // Global unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            // In production, you might want to send this to an error reporting service
        });
        
        // Service Worker registration (if needed in the future)
        if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
